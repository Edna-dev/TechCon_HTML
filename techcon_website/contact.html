<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - TechCon 2024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #333; color: white; padding: 1em; text-align: center; }
    nav a { margin: 0 15px; color: white; text-decoration: none; }
    main { padding: 2em; }
    form { max-width: 600px; margin: 2em auto; display: flex; flex-direction: column; gap: 1em; }
    label { font-weight: bold; }
    input, textarea { padding: 0.5em; font-size: 1em; }
    button { padding: 0.7em; font-size: 1em; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    iframe { width: 100%; height: 300px; border: none; margin-top: 1em; }
    .contact-info { text-align: center; margin-top: 1em; }
    .contact-info a { display: block; margin-top: 0.5em; }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <a href="mailto:email@example.com">email@example.com</a>

      <div>
        <h3>Follow Us:</h3>
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </div>

      <h3>Venue Location:</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.00312193543!2d36.8120908!3d-1.2870009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f111b88037f5d%3A0x29f7996765ebea7d!2sKICC!5e0!3m2!1sen!2ske!4v1624352551427!5m2!1sen!2ske"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>

    <section class="contact-form">
      <h2>Contact Us Form</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
